<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змійка</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Змійка</h1>
        <div class="game-board-container">
            <canvas id="game-board" class="game-board"></canvas>
            <div id="game-over" class="game-over">
                <h2 class="game-over-title">Гра закінчена!</h2>
                <p id="final-score" class="final-score">Рахунок: 0</p>
                <button id="restart-btn" class="restart-btn">Грати знову</button>
                <button id="other-page-btn" class="other-page-btn">Повернутися до меню</button>
            </div>
        </div>
        <div id="score" class="score">Рахунок: 0</div>
    </div>
    <script src="config4.js"></script>
</body>
</html>
